<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Formulario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Formulario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="apellido" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="correo" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input [(ngModel)]="telefono" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cedula</ion-label>
      <ion-input [(ngModel)]="cedula" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Clave</ion-label>
      <ion-input [(ngModel)]="clave" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-button (click)="cargar()" fill="clear">Cargar</ion-button>
    <ion-button (click)="limpiar()" fill="clear">Limpiar</ion-button>
  </ion-list>

</ion-content>
